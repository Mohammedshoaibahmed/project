<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Score</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-image: url('/static/background.jpg'); /* Path to your background image */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff; /* Ensure text is readable on background */
      }
      
      .container {
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for readability */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
        border-bottom: 2px solid #5a67d8;
        padding-bottom: 10px;
      }

      .score {
        font-size: 28px;
        color: #5a67d8;
        margin-top: 30px;
      }

      .increment {
        font-size: 22px;
        color: #38a169;
        margin-top: 20px;
      }

      .promotion {
        font-size: 22px;
        color: #d69e2e;
        margin-top: 10px;
      }
    </style>
</head>
<body>
    <div class="container">
      <h2>Your Academic Performance Score</h2>
      <div class="score">
        <p>Your total score is: {{ score }}</p>
      </div>
      <div class="increment">
        <p>{{ increment_message }}</p>
      </div>
      {% if promotion_message %}
      <div class="promotion">
        <p>{{ promotion_message }}</p>
      </div>
      {% endif %}
    </div>
</body>
</html>
