<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('/static/background.jpg'); /* Path to your background image */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff; /* Ensure text is readable on background */
      }
      
      .container {
        max-width: 400px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for readability */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 26px;
        border-bottom: 3px solid #5a67d8;
        padding-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #5a67d8;
        outline: none;
      }

      input[type="submit"] {
        padding: 12px;
        border: none;
        background-color: #5a67d8;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #4c51bf;
      }

      .message {
        text-align: center;
        margin-top: 20px;
        color: #555;
      }

      .message a {
        color: #5a67d8;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .message a:hover {
        color: #4c51bf;
      }
    </style>
</head>
<body>
    <div class="container">
      <h2>Signup</h2>
      <form action="/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <input type="submit" value="Signup" />
      </form>
      <div class="message">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </div>
</body>
</html>
