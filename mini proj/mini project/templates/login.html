<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('/static/background.jpg'); /* Path to your background image */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff; /* Ensure text is readable on background */
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for readability */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        width: 320px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      h2 {
        color: #333;
        margin-bottom: 25px;
        font-size: 28px;
        animation: slideDown 0.5s ease;
        border-bottom: 2px solid #3182ce;
        padding-bottom: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        margin-bottom: 5px;
        color: #444;
        text-align: left;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        padding: 12px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #3182ce;
        outline: none;
      }

      button {
        padding: 12px;
        background-color: #3182ce;
        border: none;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #2c5282;
        transform: translateY(-3px);
      }

      button:active {
        transform: translateY(0);
      }

      .message {
        margin-top: 20px;
        color: #555;
        font-size: 14px;
      }

      .message a {
        color: #3182ce;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .message a:hover {
        color: #2c5282;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
        </form>
        <p class="message">
            Don't have an account? <a href="/signup">Sign up</a>
        </p>
    </div>
</body>
</html>
